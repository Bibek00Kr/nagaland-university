<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Dashboard</title>
    <link rel="stylesheet" href="ss2.css">
</head>
<body>
    <header>
        <h1>Waste Management Dashboard</h1>
        <nav>
            <a href="utilities.html">Back to Main</a>
        </nav>
    </header>
    <main>
        <section id="current">
            <h2>Current Waste Management</h2>
            <p>Total waste produced: 500 tons</p>
            <p>Recycling rate: 60%</p>
            <div class="graph">
                <div class="bar" style="height: 120px;">
                    <span class="label">Plastic</span>
                    <span class="percentage">50%</span>
                </div>
                <div class="bar" style="height: 90px;">
                    <span class="label">Paper</span>
                    <span class="percentage">30%</span>
                </div>
                <div class="bar" style="height: 110px;">
                    <span class="label">Glass</span>
                    <span class="percentage">40%</span>
                </div>
            </div>
        </section>
        <section id="history">
            <h2>Historical Waste Management</h2>
            <p>Monthly waste production:</p>
            <div class="graph">
                <div class="bar" style="height: 120px;">
                    <span class="label">Jan</span>
                    <span class="percentage">60%</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Utilities</p>
    </footer>
</body>
</html>
