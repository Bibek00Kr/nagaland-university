<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management Dashboard</title>
    <link rel="stylesheet" href="ss1.css">
</head>
<body>
    <header>
        <h1>Water Management Dashboard</h1>
        <nav>
            <a href="utilities.html">Back to Main</a>
        </nav>
    </header>
    <main>
        <section id="current">
            <h2>Current Water Usage</h2>
            <p>Total water consumed: 1,000,000 gallons</p>
            <p>Water conservation efforts: Ongoing</p>
            <div class="graph">
                <div class="bar" style="height: 120px;">
                    <span class="label">Tap Water</span>
                    <span class="percentage">50%</span>
                </div>
                <div class="bar" style="height: 90px;">
                    <span class="label">Bottled Water</span>
                    <span class="percentage">30%</span>
                </div>
                <div class="bar" style="height: 110px;">
                    <span class="label">Filtered Water</span>
                    <span class="percentage">25%</span>
                </div>
            </div>
        </section>
        <section id="history">
            <h2>Historical Water Usage</h2>
            <p>Monthly water consumption:</p>
            <div class="graph">
                <div class="bar" style="height: 120px;">
                    <span class="label">Jan</span>
                    <span class="percentage">60%</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Utilities</p>
    </footer>
</body>
</html>
